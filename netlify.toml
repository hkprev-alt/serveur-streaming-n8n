[build]
  publish = "public"
  functions = "netlify/functions"

# DÃ©sactive le traitement Next.js
[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"

# Redirige tout vers index.html (pour SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200